delete bookmarks by id
---
tags:
  - Bookmarks
summary: Delete a bookmark
parameters:
  - in: header
    name: Authorization
    type: string
    required: true
    description: JWT Token (Bearer <token>)
  - in: path
    name: id
    type: integer
    required: true
    description: The ID of the bookmark to delete.
responses:
  204:
    description: Bookmark deleted successfully.
  401:
    description: Fails to delete item due to authentication error.
  404:
    description: The bookmark to delete was not found.